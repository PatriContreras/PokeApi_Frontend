<div class="hero">
    <img src="https://logos-marcas.com/wp-content/uploads/2020/05/Pokemon-Emblema.jpg">
    <div class="animation">
        <p>Â¡Haz click en tu pokemon favorito para ver los detalles!</p>
    </div>
</div>

<nav>
    <div class="form-group" id="input">
        <label>Buscar por nombre:</label>
        <input type="text" class="form-control" name="input" id="" [(ngModel)]="input" (ngModelChange)="search()">
    </div>
    <div class="form-group" id="select">
        <label>Buscar por tipo:</label>
        <select name="types" id="" (change)="onSelect($event)">
            <option value="">Selecciona un tipo</option>
            <option [value]="type" *ngFor="let type of types">{{type}}</option>
        </select>
    </div>
</nav>

<main>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-3 pokemons" *ngFor="let pokemon of arrPokemon" [id]="pokemon.url"
                (click)="onClick(pokemon.url)">
                <h1>{{pokemon.name}}</h1>
            </div>
        </div>
    </div>
</main>



<ng-template #modalContent let-modal>
    <div class="modal-header">
        <h1 class="modal-title">{{pokemon.name}}</h1>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Experiencia base: {{pokemon.base_experience}}</p>
        <p>Altura: {{pokemon.height}}</p>
        <p>Tipo: {{pokemon.type}}</p>
        <img [src]="pokemon.sprites.front_shiny">
        <img [src]="pokemon.sprites.back_shiny">
        <img [src]="pokemon.sprites.front_default">
        <img [src]="pokemon.sprites.back_default">


    </div>
    <div class="modal-footer">
        <button class="btn btn-success" (click)="modal.close()">Ok!</button>
    </div>
</ng-template>
